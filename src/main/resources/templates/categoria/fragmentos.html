<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"

      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Techshop</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <!-- fragmento 1 para el agregado de categoria con una ventana modal -->
        <section th:fragment="agregarCategoria">
            <!-- Button trigger modal -->
            <div class="row py-4 mb-2 bg-light">
                <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarCategoriaModal">
                            <i class="fa-solid fa-plus"></i> [[#{categoria.agregar}]]
                        </button>
                        
                    </div>
                    
            </div>

            <!-- Modal -->
            <div class="modal fade" id="agregarCategoriaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="fa-solid fa-layer-group"></i> [[#{categoria.agregar}]]</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form th:action="@{/categoria/guardar}" th:object="${categoria}" method="post" class="was-validated" enctype="multipart/form-data">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label>[[#{categoria.descripcion}]]</label>
                                    <input type="text" class="form-control" name='descripcion' required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label>[[#{categoria.activo}]]</label>
                                    <input type="checkbox" class="form-check-input" name="activo"/>
                                    
                                </div>
                                <div class="mb-3">
                                    <label>[[#{categoria.imagen}]]</label>
                                    <input type="file" class="form-control" onchange="cargarImagen(this);" name="imagenFile"/>
                                    <img id="blah" src="#" alt="..." height="200px">
                                    
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    <i class="fa-solid fa-xmark"></i> [[#{accion.cerrar}]]
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa-solid fa-floppy-disk"></i> [[#{accion.guardar}]]
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </section>

        <!-- fragmento 2 para el listado de categorias -->
        <section th:fragment="listado" class="p-3">
            <div class="row p-3">
                <div class="col-md-9">
                    <div class="card p-2">
                        <div class="card-header">
                            <h4>[[#{categoria.listado}]]</h4>
                        </div>
                        <div class="card-body">
                            <div th:if="${categorias != null and !categorias.empty}">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>[[#{categoria.descripcion}]]</th>
                                            <th>[[#{categoria.imagen}]]</th>
                                            <th>[[#{categoria.activo}]]</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="c : ${categorias}">
                                            <td>[[${c.idCategoria}]]</td>
                                            <td>[[${c.descripcion}]]</td>
                                            <td><img th:src="@{${c.rutaImagen}}" alt="noData" height="75"/></td>
                                            <td th:text="${c.activo} ? 'Activa':'Inactiva'"></td>
                                            <td>
                                                <a class="btn btn-danger" th:href="@{/categoria/eliminar/}+${c.idCategoria}">
                                                    <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                                                </a>
                                                <a class="btn btn-success" th:href="@{/categoria/modificar/}+${c.idCategoria}">
                                                    <i class="fas fa-pencil"></i> [[#{accion.actualizar}]]
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center p-2" th:if="${categorias == null or categorias.empty}">
                                <span>[[#{lista.vacia}]]</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center bg-success text-white mb-3">
                        <div class="card-body">
                            <h3>[[#{categoria.total}]]</h3>
                            <h4 class="fs-2"><i class="fas fa-layer-group"></i> [[${totalCategorias}]]</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
